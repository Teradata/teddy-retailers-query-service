<html lang="en">
<head>

  <meta charset="utf-8">

<body style="background-color: #FAF3E7;">
    
  <!-- START: Navbar code -->

    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-end">
          <a class="navbar-brand">
            <img src="/static/images/user.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
          </a>
            <div class="dropdown-center">
                <button id="btnMain" type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select the name
                </button>
                <ul class="dropdown-menu dropdown-menu-dark menu dropdown-menu-end" aria-labelledby="btnMain">
                    <li><button class="dropdown-item" type="button" onclick="populate_customer('customer_1')">John Dorsey</button></li>
                    <li><button class="dropdown-item" type="button" onclick="populate_customer('customer_2')">Ruben Hall</button></li>
